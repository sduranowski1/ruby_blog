databases:
  - name: roncee
    databaseName: roncee
    user: roncee

services:
  - type: web
    name: roncee
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: roncee
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false